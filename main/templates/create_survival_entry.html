{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}

{% block meta %}
<title>Add New Survival Entry</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('{% static "image/tangan.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    /* Tambahan untuk efek responsif dan gerakan */
    .input-field {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .input-field:focus {
        transform: scale(1.02);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .form-container {
        animation: fadeIn 0.5s ease-in-out;
        background-color: rgba(255, 255, 240, 0.9); /* Gading dengan transparansi */
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="flex flex-col min-h-screen">
    <div class="container mx-auto px-4 py-8 mt-16 max-w-lg">
        <h1 class="text-4xl font-bold text-center mb-6 text-[#fffff0]">Add New Survival Entry</h1>

        <div class="bg-[#fffff0] rounded-lg shadow-lg p-8 form-container">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="flex flex-col mb-4">
                    <label for="name" class="mb-2 font-semibold text-gray-700 text-lg">Name:</label>
                    <input type="text" id="name" name="name" required class="input-field border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#17237c]">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="price" class="mb-2 font-semibold text-gray-700 text-lg">Price:</label>
                    <input type="number" id="price" name="price" required min="1" class="input-field border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#17237c]">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="description" class="mb-2 font-semibold text-gray-700 text-lg">Description:</label>
                    <textarea id="description" name="description" required class="input-field border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#17237c]"></textarea>
                </div>
                <div class="flex flex-col items-center mt-8">
                    <button type="submit" class="bg-[#17237c] text-white font-semibold px-8 py-4 rounded-lg hover:bg-[#1b2a8c] transition duration-300 ease-in-out w-full">
                        Submit
                    </button>
                    <a href="{% url 'main:show_main' %}" class="mt-4 text-indigo-600 hover:text-indigo-800">Kembali ke halaman utama</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
